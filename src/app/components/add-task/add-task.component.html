<form class="form-add-task" (ngSubmit)="submitTask()">
  <input
    type="text"
    name="text"
    [(ngModel)]="text"
    class="form-control"
    placeholder="Add Task Text"
  />
  <input
    type="text"
    name="day"
    [(ngModel)]="day"
    class="form-control"
    placeholder="Add Task Day"
  />
  Set Reminder <input type="checkbox" name="reminder" [(ngModel)]="reminder" />
  <input type="submit" value="Add Task" class="btn btn-block" />
</form>
